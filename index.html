<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0.25 0.9 -3" rotation="0 0 45" color="#4CC3D9"></a-box>
      <a-sphere position="-2 0.9 -3" radius="1.20" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 2 -3" radius="0.5" height="3.5" color="#FFC65D"></a-cylinder>
      <a-ring position="0 1.2 -4" radius="1.0" color="#EF2D5E" ></a-ring>
      <a-octahedron position="-1 2  -4" radius="1.0" color="#EF2D5E" ></a-octahedron>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
